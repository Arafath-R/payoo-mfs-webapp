<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://kit.fontawesome.com/86729ccdf0.js" crossorigin="anonymous"></script>
</head>

<body class="bg-slate-800">
    <main class="max-w-md min-h-screen bg-gray-100 mx-auto">
        <section class="bg-white py-6 rounded-b-2xl">
            <nav class="flex justify-between items-center pb-6 px-5">
                <div class="flex gap-2"><img class="w-14" src="./assets/Group.png" alt="">
                    <div>
                        <h2 class="font-extrabold text-xl">$45000</h2>
                        <p class="text-gray-500">Available Balance</p>
                    </div>
                </div>
                <button class="border rounded-lg text-gray-500 bg-white px-4 py-2">
                    <i class="fa-solid fa-arrow-right-from-bracket rotate-180 pl-1"></i>
                    Log Out</button>
            </nav>
            <hr>
            <!-- grid section -->
            <div class="px-5 pt-8">
                <h1 class="text-2xl font-extrabold pb-2">Welcome to Patooo!</h1>
                <p class="text-gray-500">Enjoy easy and convenient financial services with us. Cashout charge is low and
                </p>

                <div class="cards grid grid-cols-3 gap-4 pt-7">
                    <div class="box border text-center py-5 rounded-xl">
                        <div class="flex justify-center pb-1"><img class="" src="./assets/wallet1.png" alt=""></div>
                        <p>Add Money</p>
                    </div>
                    <div class="box border text-center py-5 rounded-xl">
                        <div class="flex justify-center pb-1"><img class="" src="./assets/send1.png" alt=""></div>
                        <p>Cashout</p>
                    </div>
                    <div class="box border text-center py-5 rounded-xl">
                        <div class="flex justify-center pb-1"><img class="" src="./assets/money1.png" alt=""></div>
                        <p>Transfer Money</p>
                    </div>
                    <div class="box border text-center py-5 rounded-xl">
                        <div class="flex justify-center pb-1"><img class="" src="./assets/bonus1.png" alt=""></div>
                        <p>Get Bonus</p>
                    </div>
                    <div class="box border text-center py-5 rounded-xl">
                        <div class="flex justify-center pb-1"><img class="" src="./assets/purse1.png" alt=""></div>
                        <p>Pay Bill</p>
                    </div>
                    <div class="box border text-center py-5 rounded-xl">
                        <div class="flex justify-center pb-1"><img class="" src="./assets/transaction1.png" alt="">
                        </div>
                        <p>Transactions</p>
                    </div>

                </div>
            </div>
        </section>

        <!-- Cash Out -->

        <section class="px-5 py-6">
            <h2 class="text-xl font-bold">Transfer Money</h2>
            <!-- Form Part -->
            <div class="card w-full max-w-sm mt-5 mx-auto bg-white">
                <form class="card-body">
                    <div class="form-control">
                        
                        <label class="label">
                            <span class="label-text">User Account Number</span>
                        </label>
                        <input type="Number" placeholder="Enter 11 digit digit number" class="input bg-gray-100"
                            required />
                        <label class="label">
                            <span class="label-text">Amount</span>
                        </label>
                        <input type="Number" placeholder="Enter Amount to transfer" class="input bg-gray-100" required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Pin Number</span>
                        </label>
                        <input type="text" placeholder="Enter 4 digit pin number" class="input bg-gray-100" required />
                    </div>
                    <div class="form-control mt-2">
                        <button class="btn bg-blue-500 text-white text-xl">Send now</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
